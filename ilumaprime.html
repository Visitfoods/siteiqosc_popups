    <script>
       // Componente para remover transpar√™ncia
       AFRAME.registerComponent('remove-transparency', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const model = this.el.getObject3D('mesh');
            if (model) {
              model.traverse((node) => {
                if (node.isMesh && node.material) {
                  const materials = Array.isArray(node.material) ? node.material : [node.material];
                  materials.forEach((material) => {
                    material.transparent = false;
                    material.opacity = 1;
                    material.depthWrite = true;
                    material.depthTest = true;
                    material.blending = THREE.NoBlending;
                    material.alphaTest = 0.01;
                    material.side = THREE.DoubleSide;
                    material.needsUpdate = true;
                  });
                }
              });
            }
          });
        }
      });
      
      // Componente para ativar a c√¢mera
      AFRAME.registerComponent('camera-active', {
        init: function() {
          this.setupCamera();
          this.setupErrorMessage();
        },

        setupCamera: function() {
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            console.error('API de c√¢mera n√£o suportada neste navegador');
            this.showError('C√¢mera n√£o suportada neste navegador');
          return;
        }
        
          const constraints = {
            video: {
              facingMode: 'environment',
              width: { ideal: 1920 },
              height: { ideal: 1080 }
            }
          };

          navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
              // Criar elemento de v√≠deo para a c√¢mera
              const video = document.createElement('video');
              video.srcObject = stream;
              video.classList.add('camera-feed');
              video.setAttribute('playsinline', '');
              video.setAttribute('webkit-playsinline', '');
              
              // Adicionar v√≠deo ao DOM
              document.body.insertBefore(video, document.body.firstChild);
              
              // Iniciar reprodu√ß√£o do v√≠deo
              video.play().catch(err => {
                console.error('Erro ao iniciar v√≠deo:', err);
                this.showError('Erro ao iniciar a c√¢mera');
              });

              console.log('C√¢mera ativada com sucesso');
            })
            .catch(err => {
              console.error('Erro ao ativar a c√¢mera:', err);
              this.showError('Erro ao ativar a c√¢mera. Por favor, permita o acesso.');
            });
        },

        setupErrorMessage: function() {
          // Criar elemento para mensagens de erro se n√£o existir
          if (!document.querySelector('.camera-error-message')) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'camera-error-message';
            errorDiv.style.cssText = `
              position: fixed;
              top: 70px;
              left: 50%;
              transform: translateX(-50%);
              background: rgba(255, 0, 0, 0.8);
              color: white;
              padding: 10px 20px;
              border-radius: 5px;
              font-family: 'IQOSSans-Regular', sans-serif;
              display: none;
              z-index: 1000;
            `;
            document.body.appendChild(errorDiv);
          }
        },

        showError: function(message) {
          const errorDiv = document.querySelector('.camera-error-message');
          if (errorDiv) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        setTimeout(() => {
              errorDiv.style.display = 'none';
            }, 5000);
          }
        }
      });
      
      // Componente para controle do modelo (rota√ß√£o e movimenta√ß√£o)
      AFRAME.registerComponent('model-controls', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            this.setupControls();
          });
        },
        setupControls: function() {
          let isDragging = false;
          let previousMousePosition = { x: 0, y: 0 };
          let rotation = { x: 0, y: 0 };
          const rotationSpeed = 0.5;
          const maxRotation = 45;
          const maxVerticalRotation = 30; // Novo limite para rota√ß√£o vertical

          // Mouse events
          this.el.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = {
              x: e.clientX,
              y: e.clientY
            };
          });

          document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaMove = {
              x: e.clientX - previousMousePosition.x,
              y: e.clientY - previousMousePosition.y
            };

            // Atualiza a rota√ß√£o horizontal (eixo Y)
            rotation.y += deltaMove.x * rotationSpeed;
            rotation.y = Math.max(-maxRotation, Math.min(maxRotation, rotation.y));

            // Atualiza a rota√ß√£o vertical (eixo X) com limites
            const newXRotation = rotation.x + (deltaMove.y * rotationSpeed);
            rotation.x = Math.max(-maxVerticalRotation, Math.min(maxVerticalRotation, newXRotation));

            // Aplica as rota√ß√µes
            this.el.object3D.rotation.set(
              THREE.MathUtils.degToRad(rotation.x),
              THREE.MathUtils.degToRad(rotation.y),
              0
            );

            previousMousePosition = {
              x: e.clientX,
              y: e.clientY
            };
          });

          document.addEventListener('mouseup', () => {
            isDragging = false;
          });
          
          // Touch events
          this.el.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousMousePosition = {
              x: e.touches[0].clientX,
              y: e.touches[0].clientY
            };
          });

          document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const deltaMove = {
              x: e.touches[0].clientX - previousMousePosition.x,
              y: e.touches[0].clientY - previousMousePosition.y
            };

            // Atualiza a rota√ß√£o horizontal (eixo Y)
            rotation.y += deltaMove.x * rotationSpeed;
            rotation.y = Math.max(-maxRotation, Math.min(maxRotation, rotation.y));

            // Atualiza a rota√ß√£o vertical (eixo X) com limites
            const newXRotation = rotation.x + (deltaMove.y * rotationSpeed);
            rotation.x = Math.max(-maxVerticalRotation, Math.min(maxVerticalRotation, newXRotation));

            // Aplica as rota√ß√µes
            this.el.object3D.rotation.set(
              THREE.MathUtils.degToRad(rotation.x),
              THREE.MathUtils.degToRad(rotation.y),
              0
            );

            previousMousePosition = {
              x: e.touches[0].clientX,
              y: e.touches[0].clientY
            };
          });

          document.addEventListener('touchend', () => {
            isDragging = false;
          });
        }
      });

      // Registrar o novo componente de gestos
      AFRAME.registerComponent('gesture-handler-custom', {
        schema: {
          minScale: { type: 'number', default: 9},
          maxScale: { type: 'number', default: 25},
          rotationSensitivity: { type: 'number', default: 0.3 },
          scaleSensitivity: { type: 'number', default: 0.1 },
          maxVerticalRotation: { type: 'number', default: 30 } // Novo par√¢metro para limitar rota√ß√£o vertical
        },
        init: function() {
          this.touchStartX = 0;
          this.touchStartY = 0;
          this.touchStartDistance = 0;
          this.currentRotation = { x: 0, y: 0, z: 0 };
          this.currentScale = 20;
          
          this.el.addEventListener('touchstart', this.onTouchStart.bind(this));
          this.el.addEventListener('touchmove', this.onTouchMove.bind(this));
          this.el.addEventListener('touchend', this.onTouchEnd.bind(this));

          const sceneEl = document.querySelector('a-scene');
          sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
          sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
          sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
        },
        onTouchStart: function(event) {
          const isVisible = this.el.getAttribute('visible');
          if (!isVisible) return;

          if (event.touches.length === 1) {
            this.touchStartX = event.touches[0].clientX;
            this.touchStartY = event.touches[0].clientY;
          } else if (event.touches.length === 2) {
            this.touchStartDistance = Math.hypot(
              event.touches[0].clientX - event.touches[1].clientX,
              event.touches[0].clientY - event.touches[1].clientY
            );
          }
        },
        onTouchMove: function(event) {
          event.preventDefault();
          
          const isVisible = this.el.getAttribute('visible');
          if (!isVisible) return;
          
          if (event.touches.length === 1) {
            const deltaX = event.touches[0].clientX - this.touchStartX;
            const deltaY = event.touches[0].clientY - this.touchStartY;
            
            // Atualiza rota√ß√£o horizontal (eixo Y) normalmente
            this.currentRotation.y += deltaX * this.data.rotationSensitivity;
            
            // Atualiza rota√ß√£o vertical (eixo X) com limites
            const newXRotation = this.currentRotation.x + (deltaY * this.data.rotationSensitivity);
            this.currentRotation.x = Math.max(-this.data.maxVerticalRotation, Math.min(this.data.maxVerticalRotation, newXRotation));
            
            this.el.setAttribute('rotation', this.currentRotation);
            
            this.touchStartX = event.touches[0].clientX;
            this.touchStartY = event.touches[0].clientY;
          } else if (event.touches.length === 2) {
            const currentDistance = Math.hypot(
              event.touches[0].clientX - event.touches[1].clientX,
              event.touches[0].clientY - event.touches[1].clientY
            );
            
            const delta = currentDistance - this.touchStartDistance;
            this.currentScale = Math.max(
              this.data.minScale,
              Math.min(this.data.maxScale, this.currentScale + delta * this.data.scaleSensitivity)
            );
            
            this.el.setAttribute('scale', `${this.currentScale} ${this.currentScale} ${this.currentScale}`);
            this.touchStartDistance = currentDistance;
          }
        },
        onTouchEnd: function(event) {
          this.touchStartX = 0;
          this.touchStartY = 0;
          this.touchStartDistance = 0;
        }
      });
    </script>
    

    <script>
      // Vari√°veis globais
      let currentColor = 'light-olive';
      let currentModel = 'olive';
      const sceneEl = document.querySelector('a-scene');
      const modelsContainer = document.getElementById('models-container');
      let loadingRemoved = false;
      let currentModelEntity = null;
      let isChangingModel = false; // Vari√°vel para controlar se est√° a ocorrer uma troca de modelo
      let lastModelChange = 0; // Timestamp da √∫ltima troca de modelo
      const MODEL_CHANGE_COOLDOWN = 1000; // Tempo m√≠nimo (ms) entre trocas de modelo
      
      // Cache para os modelos carregados
      const modelCache = {
        'olive': null,
        'navy': null
      };
      
      // Ativa modo de debug para diagn√≥stico
      const DEBUG_MODE = true;
      
      function debugLog(message) {
        if (DEBUG_MODE) {
          console.log('%c[DEBUG] ' + message, 'background: #333; color: #ff5;');
        }
      }
      
      // Verifica se os arquivos existem
      function checkFilesExistence() {
        const modelPaths = Object.values(modelURLs);
        debugLog("Verificando caminhos de modelos: " + JSON.stringify(modelPaths));
        
        // Testa cada URL de modelo para ver se est√° acess√≠vel
        modelPaths.forEach(path => {
          const xhr = new XMLHttpRequest();
          xhr.open('HEAD', path, true);
          xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
              debugLog(`‚úÖ Modelo encontrado: ${path}`);
            } else {
              debugLog(`‚ùå ERRO: Modelo n√£o encontrado: ${path} (Status: ${xhr.status})`);
            }
          };
          xhr.onerror = function() {
            debugLog(`‚ùå ERRO: Falha ao acessar modelo: ${path}`);
          };
          xhr.send();
        });
      }
      
      // Pr√©-carregamento de texturas, uma t√©cnica para gerenciar melhor a mem√≥ria
      const textureLoader = new THREE.TextureLoader();
      const loadedTextures = {};
      
      // Mapeamento de cores para valores RGB/Hex
      const colorValues = {
        'light-olive': '#95c5c6',
        'dark-olive': '406c4d',
        'light-navy': '#131d2b',
        'dark-navy': '#2d1e27'
      };
      
      // Mapeamento dos modelos e seus URLs
      const modelURLs = {
        'olive': 'modelo3d/modelo3_prime/olive-green.glb',
        'navy': 'modelo3d/modelo3_prime/navy-blazer.glb'
      };

      // Mapeamento de modelo para cores dispon√≠veis
      const modelToColors = {
        'olive': ['light-olive', 'dark-olive'],
        'navy': ['light-navy', 'dark-navy']
      };

      // Configura√ß√µes padr√£o para todos os modelos
      const modelConfig = {
        scale: '19 19 19',
        'gesture-handler-custom': '',
        'remove-transparency': '',
        'visible': 'false' // Inicialmente invis√≠vel
      };

      // Registramos um componente para garantir carregamento de modelos
      AFRAME.registerComponent('preload-models', {
        init: function() {
          debugLog('üîÑ Inicializando pr√©-carregamento de modelos');
          
          // Registrar evento para quando os assets forem carregados
          const scene = document.querySelector('a-scene');
          if (scene.hasLoaded) {
            this.onSceneLoaded();
          } else {
            scene.addEventListener('loaded', this.onSceneLoaded.bind(this));
          }
        },
        
        onSceneLoaded: function() {
          debugLog('üèÅ Cena A-Frame carregada');
          
          // Verificar se os modelos pr√©-carregados est√£o dispon√≠veis
          Object.keys(modelURLs).forEach(modelType => {
            const preloadId = `preload-${modelType}`;
            const preloadEl = document.getElementById(preloadId);
            if (preloadEl) {
              debugLog(`‚úì Modelo pr√©-carregado encontrado: ${preloadId}`);
            } else {
              debugLog(`‚ö†Ô∏è Modelo pr√©-carregado n√£o encontrado: ${preloadId}`);
            }
          });
        }
      });

      // Adicionar componente de pr√©-carregamento √† cena
      document.addEventListener('DOMContentLoaded', function() {
        const scene = document.querySelector('a-scene');
        if (scene) {
          scene.setAttribute('preload-models', '');
        }
      });

      // Otimizador de desempenho para A-Frame
      AFRAME.registerComponent('optimize-model', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            const mesh = this.el.getObject3D('mesh');
            if (mesh) {
              // Otimizar meshes para reduzir uso de mem√≥ria
              mesh.traverse((node) => {
                if (node.isMesh) {
                  // Desativar sombras para melhorar desempenho
                  node.castShadow = false;
                  node.receiveShadow = false;
                }
              });
            }
          });
        }
      });

      // Componente A-Frame para gerenciar a cor do modelo
      AFRAME.registerComponent('color-changer', {
        init: function() {
          this.el.addEventListener('model-loaded', this.updateColor.bind(this));
        },
        
        updateColor: function() {
          const color = this.el.getAttribute('data-color');
          if (!color || !colorValues[color]) return;
          
          const mesh = this.el.getObject3D('mesh');
          if (!mesh) return;
          
          // Aplicar a cor ao material do modelo
          mesh.traverse((node) => {
            if (node.isMesh && node.material) {
              const materials = Array.isArray(node.material) ? node.material : [node.material];
              
              materials.forEach((material) => {
                // Verificar se o material tem cor (pode ser um material especular ou outro tipo)
                if (material.color) {
                  material.color.set(colorValues[color]);
                  material.needsUpdate = true;
                }
              });
            }
          });
          
          debugLog(`üé® Cor do modelo alterada para: ${color} (${colorValues[color]})`);
        }
      });

      // Fun√ß√£o para limpar a mem√≥ria de forma mais agressiva
      function cleanupMemory() {
        // Limpar cache interno do Three.js que n√£o seja usado pelos modelos guardados
        if (THREE.Cache) {
          // THREE.Cache.clear(); // N√£o limpar completamente para manter os modelos
          debugLog(`üßπ Execu√ß√£o de limpeza de mem√≥ria parcial`);
        }
        
        // M√©todo adicional para tentar liberar mem√≥ria no Safari do iOS
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
          setTimeout(() => {
            const canvas = document.querySelector('canvas');
            if (canvas) {
              // For√ßar garbage collection sem redimensionar o canvas
              if (window.gc) window.gc();
            }
          }, 100);
        }
      }

      // Fun√ß√£o para carregar todos os modelos e guard√°-los em cache
      function preloadAllModels() {
        debugLog(`üöÄ Iniciando pr√©-carregamento de todos os modelos`);
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.style.display = 'flex';
        const loadingCounter = document.getElementById('loading-counter');
        loadingCounter.textContent = 'A carregar modelos...';
        
        let modelsLoaded = 0;
        const totalModels = Object.keys(modelURLs).length;
        
        // Fun√ß√£o para atualizar o contador de carregamento
        function updateLoadingCounter() {
          modelsLoaded++;
          loadingCounter.textContent = `${modelsLoaded}/${totalModels} modelos carregados`;
          
          if (modelsLoaded === totalModels) {
            debugLog(`‚úÖ Todos os modelos foram carregados e guardados em cache`);
            loadingOverlay.style.display = 'none';
            
            // Mostrar o modelo inicial ap√≥s todos estarem carregados
            showModel(currentModel, currentColor);
          }
        }
        
        // Carregar cada modelo e armazenar em cache
        Object.keys(modelURLs).forEach(modelType => {
          createModelEntity(modelType)
            .then(entity => {
              debugLog(`‚úÖ Modelo ${modelType} carregado e guardado em cache`);
              modelCache[modelType] = entity;
              updateLoadingCounter();
            })
            .catch(error => {
              debugLog(`‚ùå Erro ao carregar modelo ${modelType}: ${error}`);
              updateLoadingCounter();
            });
        });
      }
      
      // Criar entidade de modelo e carreg√°-la
      function createModelEntity(modelType) {
        return new Promise((resolve, reject) => {
          debugLog(`üî® Criando entidade para modelo: ${modelType}`);
          
          // Criar novo elemento para o modelo
          const newModel = document.createElement('a-entity');
          newModel.id = `modelo-${modelType}`;
          
          // Configurar o novo modelo
          for (const [attr, value] of Object.entries(modelConfig)) {
            newModel.setAttribute(attr, value);
          }
          
          // Definir a cor inicial padr√£o
          const defaultColor = modelToColors[modelType][0];
          newModel.setAttribute('data-color', defaultColor);
          newModel.setAttribute('model-type', modelType);
          
          // Adicionar componentes
          newModel.setAttribute('optimize-model', '');
          newModel.setAttribute('color-changer', '');
          
          // Adicionar ao container
          modelsContainer.appendChild(newModel);
          
          // Evento de carregamento completo
          newModel.addEventListener('model-loaded', () => {
            debugLog(`‚úÖ Modelo ${modelType} carregado com sucesso`);
            resolve(newModel);
          });
          
          // Evento de erro no carregamento
          newModel.addEventListener('model-error', (error) => {
            debugLog(`‚ùå ERRO ao carregar modelo ${modelType}`);
            
            // Tentar m√©todo alternativo
            debugLog(`üîÑ Tentando m√©todo alternativo para ${modelType}`);
            const preloadId = `preload-${modelType}`;
            const preloadEl = document.getElementById(preloadId);
            
            if (preloadEl) {
              // Usar refer√™ncia ao asset pr√©-carregado
              debugLog(`üîç Usando asset pr√©-carregado: #${preloadId}`);
              newModel.removeAttribute('gltf-model');
              setTimeout(() => {
                newModel.setAttribute('gltf-model', `#${preloadId}`);
                // Este evento ser√° acionado novamente se o carregamento for bem sucedido
              }, 200);
            } else {
              reject(new Error(`Falha ao carregar modelo ${modelType}`));
            }
          });
          
          // Iniciar carregamento do modelo
          const modelURL = modelURLs[modelType];
          debugLog(`üîó Iniciando carregamento do modelo ${modelType}: ${modelURL}`);
          newModel.setAttribute('gltf-model', modelURL);
        });
      }
      
      // Fun√ß√£o para mostrar um modelo espec√≠fico e esconder os outros
      function showModel(modelType, colorName) {
        debugLog(`üëÅÔ∏è Mostrando modelo ${modelType} com cor ${colorName}`);
        
        if (!modelCache[modelType]) {
          debugLog(`‚ö†Ô∏è Modelo ${modelType} n√£o est√° em cache, carregando...`);
          // Se por algum motivo o modelo n√£o estiver em cache, tentar carregar novamente
          preloadAllModels();
          return;
        }
        
        // Esconder todos os modelos
        Object.values(modelCache).forEach(entity => {
          if (entity) entity.setAttribute('visible', false);
        });
        
        // Configurar e mostrar o modelo escolhido
        const modelEntity = modelCache[modelType];
        
        // Atualizar a cor
        modelEntity.setAttribute('data-color', colorName);
        try {
          const colorChangerComponent = modelEntity.components['color-changer'];
          if (colorChangerComponent) {
            colorChangerComponent.updateColor();
            debugLog(`üé® Cor ${colorName} aplicada ao modelo ${modelType}`);
          }
        } catch (e) {
          debugLog(`‚ö†Ô∏è Erro ao atualizar cor: ${e.message}`);
        }
        
        // Mostrar o modelo
        modelEntity.setAttribute('visible', true);
        
        // Atualizar vari√°veis de controle
        currentModelEntity = modelEntity;
        currentModel = modelType;
        currentColor = colorName;
        
        debugLog(`‚úÖ Modelo ${modelType} com cor ${colorName} est√° agora vis√≠vel`);
      }

      // Fun√ß√£o para mudar de cor e modelo com prote√ß√£o contra cliques m√∫ltiplos
      function changeColorAndModel(colorOption) {
        // Verificar se j√° est√° a processar uma mudan√ßa de modelo
        if (isChangingModel) {
          debugLog('J√° est√° a ocorrer uma troca de modelo, ignorando este clique');
          return;
        }
        
        // Verificar cooldown para evitar trocas frequentes que podem causar problemas
        const now = Date.now();
        if (now - lastModelChange < MODEL_CHANGE_COOLDOWN) {
          debugLog('Aguardando cooldown para troca de modelo');
          return;
        }
        
        isChangingModel = true;
        lastModelChange = now;
        
        const color = colorOption.getAttribute('data-color');
        const model = colorOption.getAttribute('data-model');
        
        debugLog(`üñ±Ô∏è Clique: mudar para cor=${color}, modelo=${model}`);
        
        // Validar cores e modelos
        if (!colorValues[color]) {
          debugLog(`‚ùå Cor inv√°lida: ${color}`);
          isChangingModel = false;
          return;
        }
        
        if (!modelURLs[model]) {
          debugLog(`‚ùå Modelo inv√°lido: ${model}`);
          isChangingModel = false;
          return;
        }
        
        // Atualizar bot√µes de sele√ß√£o de cor
        document.querySelectorAll('.color-option').forEach(option => {
          const isSelected = option.getAttribute('data-color') === color;
          option.classList.toggle('active', isSelected);
        });
        
        // Mostrar modelo do cache com a cor atualizada
        showModel(model, color);
        
        // Permitir nova troca ap√≥s um pequeno delay
        setTimeout(() => {
          isChangingModel = false;
          debugLog('üîì Pronto para nova troca de modelo/cor');
        }, 500);
      }

      // Inicializa√ß√£o com carregamento de todos os modelos em cache
      function initializeScene() {
        debugLog('üöÄ Inicializando cena...');
        
        // Verificar se os arquivos dos modelos existem
        checkFilesExistence();
        
        // Pr√©-registrar cores para uso posterior
        debugLog(`üé® Pr√©-registrando cores`);
        Object.keys(colorValues).forEach(colorName => {
          new THREE.Color(colorValues[colorName]);
        });
        
        // Carregar todos os modelos em cache
        setTimeout(() => {
          preloadAllModels();
        }, 1000);
      }

      // Event Listeners com prote√ß√£o contra m√∫ltiplos cliques
      window.addEventListener('load', () => {
        debugLog('üì± P√°gina carregada');
        // Atrasar a inicializa√ß√£o para garantir que tudo esteja carregado
        setTimeout(initializeScene, 500);
      });

      // Adicionar event listeners para os bot√µes de cor com debounce
      document.addEventListener('DOMContentLoaded', function() {
        let lastClickTime = 0;
        const CLICK_COOLDOWN = 800; // Tempo entre cliques (ms)
        
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
          option.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Verificar cooldown para evitar cliques m√∫ltiplos
            const now = Date.now();
            if (now - lastClickTime < CLICK_COOLDOWN) {
              debugLog('üñ±Ô∏è Clique muito r√°pido, ignorando');
              return;
            }
            lastClickTime = now;
            
            changeColorAndModel(this);
          });
        });
        
        // Adicionar event listener para ajudar a liberar mem√≥ria quando a aba ficar invis√≠vel
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            debugLog('üì± P√°gina em segundo plano, limpando mem√≥ria n√£o essencial');
            cleanupMemory();
          }
        });
      });
    </script>
